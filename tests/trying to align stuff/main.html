<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logcard">
        <h1>Login</h1>
        <div class="loginputs">
          <!-- Your login inputs here -->
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Login</button>
        </div>
      </div>

      <div class="regcard">
        <h1>Register</h1>
        <div class="reginputs">
          <!-- Your registration inputs here -->
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
